<canvas id="MyCanvas" width="500" height="500"></canvas>
<script>

var canvas=document.getElementById('MyCanvas')
var ctx = canvas.getContext("2d")
var x=50
var y=50
ctx.moveTo(100,100)
ctx.lineTo(500,500)
ctx.stroke()
function ball(){
    x= x+5
    y=y+5
    ctx.beginPath()
    ctx.arc(x,y,10,0,2*Math.PI)
    ctx.stroke()
    requestAnimationFrame(ball)
}

ball()

</script>
